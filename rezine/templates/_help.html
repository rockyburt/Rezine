{% macro render_help_title(title) %}{{ title|striptags }}{% endmacro %}

{% macro render_help_body(title, toc, body) %}
  <h1>{{ title }}</h1>
  <div class="help">
    {% if toc %}
    <div class="toc">
      <h4>{{ _('Table Of Contents') }}</h4>
      <ul>{{ toc }}</ul>
    </div>
    {% endif %}
    {{ body }}
  </div>
{% endmacro %}
