{% extends 'widgets/base.html' %}
{% block title %}{{ _('Latest Posts') }}{% endblock %}
{% block body %}
  {%- if widget.posts %}
  <ul>
  {%- for item in widget.posts %}
    <li><a href="{{ url_for(item)|e }}">{%- if item.title %}{{ item.title|e }}{%- else %}<em>#</em>{%- endif %}</a></li>
  {%- endfor %}
  </ul>
  {%- endif %}
{% endblock %}
