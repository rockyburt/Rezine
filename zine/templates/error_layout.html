<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>{% block title %}{{ _('Zine Error') }}{% endblock %}</title>
  <style type="text/css">
    body {
      font-family: 'Times New Roman', sans-serif;
      font-size: 1.1em;
      background-color: #EEF5FA;
      padding: 2em 0 2em 0;
      margin: 0;
      text-align: justify;
    }

    div.msg {
      width: 30em;
      margin: 0 auto 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #316182;
    }

    h1 {
      background-color: #316182;
      font-weight: normal;
      color: white;
      margin: -20px -20px 20px -20px;
      padding: 10px 20px 10px 20px;
    }

    p {
      margin: 0.6em 0 0 0;
      padding: 0;
    }

    p.error {
      margin: 0.6em 0;
      padding: 0.4em;
      background-color: #FCF7F7;
      border: 1px solid #E8B5B5;
      color: #802424;
    }
  </style>
</head>
<body>
  <div class="msg">
    {% block body %}{% endblock %}
  </div>
</body>
</html>
