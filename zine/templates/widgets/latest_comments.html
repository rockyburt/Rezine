{% extends 'widgets/base.html' %}
{% block title %}{{ _('Latest Comments') }}{% endblock %}
{% block body %}
  {%- if widget.comments %}
  <ul>
  {%- for item in widget.comments %}
    <li>{{ _("by") }} <a href="{{ url_for(item)|e }}">{{
      item.author|e }}</a></li>
  {%- endfor %}
  </ul>
  {%- endif %}
{% endblock %}
