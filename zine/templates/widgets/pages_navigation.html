{% extends 'widgets/base.html' %}
{% block title %}{{ _('Navigation') }}{% endblock %}
{% block body %}
  {%- if widget.pages %}
  <ul class="pages-navigation">
  {%- for item in widget.pages %}
    <li><a href="{{ url_for(item)|e }}">{{ item.title|e }}</a></li>
  {%- endfor %}
  </ul>
  {%- endif %}
{% endblock %}
