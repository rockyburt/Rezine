{% extends 'widgets/base.html' %}
{% block title %}{{ _('Tags') }}{% endblock %}
{% block body %}
  <div class="tag-cloud">
  {%- for tag in widget.tags %}
    <a href="{{ url_for('blog/show_tag', slug=tag.slug)|e
      }}" style="font-size: {{ tag.size }}%" title="{% trans
      count=tag.count, tag=(tag.name|e) %}{{ count }} post tagged {{
      tag }}{% pluralize %}{{ count }} posts tagged {{ tag }}{%
	      endtrans %}">{{ tag.name|e }}</a>
  {%- endfor %}
  </div>
{% endblock %}
