{% extends "admin/layout.html" %}
{% block title %}{{ _("Delete All Comments") }}{% endblock %}
{% block contents %}
  <h1>{{ _("Delete All Comments") }}</h1>
  {% call form() %}
    <div>
      <p>{{ _('Do you really want to delete ALL comments?') }}</p>
      <input type="hidden" name="confirm" value="yes">
      <input type="submit" name="cancel" value="{{ _('No') }}">
      <input type="submit" name="delete_all" value="{{ _('Yes') }}">
    </div>
  {% endcall %}
{% endblock %}
