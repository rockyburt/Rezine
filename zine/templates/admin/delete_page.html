{% extends "admin/layout.html" %}
{% block title %}{{ _("Delete Page") }}{% endblock %}
{% block contents %}
  <h1>{{ _("Delete Page") }}</h1>
  <form action="" method="post">
    {{ csrf_protector }}
    <p>{% trans page_title=page.title|e %}
      Do you really want to delete page "{{ page_title }}"?.
    {% endtrans %}</p>
    <input type="submit" name="cancel" value="{{ _('No') }}">
    <input type="submit" name="confirm" value="{{ _('Yes') }}">
  </form>
{% endblock %}
