<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>{% block title %}{% endblock %} &mdash; {{ cfg.blog_title|e }}</title>
  <link rel="stylesheet" type="text/css" href="{{ url_for('miniblog_theme/shared', filename='style.css') }}">
  {{ get_page_metadata() }}
</head>
<body>
  <div class="page">
    <div class="header">
      <h1><a href="{{ url_for('blog/index')|e }}">{{ cfg.blog_title|e }}</a></h1>
      <p class="description">{{ cfg.blog_tagline }}</p>
    </div>
    <div class="contentwrapper">
      <div class="contents">
        {{ emit_event('before-contents-rendered') }}
        {% block contents %}{% endblock %}
        {{ emit_event('after-contents-rendered') }}
      </div>
      <div class="sidebar">
        {{ render_widgets() }}
      </div>
    </div>
    <div class="footer">
      <p>
        Proudly powered by <a href="http://textpress.pocoo.org/">TextPress</a>.
      </p>
    </div>
  </div>
</body>
</html>
