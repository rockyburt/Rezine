<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>TextPress Setup</title>
  <style type="text/css">
    body {
        font-family: 'Times New Roman', serif;
        font-size: 1.1em;
        letter-spacing: 0.04em;
        background-color: #EEF5FA;
        padding: 2em 0 2em 0;
        margin: 0;
        text-align: justify;
    }

    div.page {
        height: 100%;
        background-color: white;
        border: 1px solid #316182;
        width: 45em;
        padding: 0 0 0.5em 0;
        margin: 0 auto 0 auto;
    }

    div.header {
        background-color: #316182;
        margin: 0;
        padding: 0;
    }

    div.header h1 {
        font-family: 'Georgia', serif;
        font-weight: normal;
        font-size: 30px;
        color: white;
        margin: 0;
        padding: 10px;
    }

    h2, a {
        color: #316081;
        font-weight: bold;
    }

    a {
        text-decoration: none;
    }

    a:hover {
        color: #143f47;
        border-bottom: 1px solid #ccc;
        background-color: #f2f2f2;
    }

    h2 {
        color: #222e4b;
        margin: 0.6em 0 0.9em -1em;
        padding: 0;
        font-family: 'Georgia', serif;
        font-size: 1.3em;
        border-bottom: 1px solid #eee;
    }

    p {
        margin: 0 0 0.2em 0;
    }

    div.contents {
        margin: 0 2em 2em 3em;
    }

    dl dt {
        font-weight: bold;
    }

    input {
        font-family: 'Georgia', sans-serif;
        font-size: 1em;
        border-color: #999 #ccc #ccc #999;
        border-style: solid;
        border-width: 1px;
        padding: 3px;
    }

    input:focus {
        border: 1px solid #B4D2E7;
        outline: 1px solid #729AB6;
    }

    input[type="submit"] {
        background-color: #F7FAFD;
        color: #224466;
        border: 1px solid #ccc;
        -moz-border-radius: 3px;
        cursor: pointer;
    }

    input[type="submit"]:active {
        border-color: #A5C3DA #6595B9 #A5C3DA #6595B9;
        background-color: #f2f2f2;
        outline: none;
    }

    input[type="submit"]:hover {
        border-color: #B4D2E7;
        background-color: #fff;
    }

    form {
        padding: 10px;
    }

    div.actions {
        height: 1em;
    }

    div.actions input {
        cursor: pointer;
        float: right;
        margin: 3px;
    }

    div.error {
        border: 1px solid #982a2a;
        background-color: #da7a7a;
        padding: 0.5em;
        margin: 1em 0 1em 0;
    }

    div.error h3 {
        margin: 0;
        padding: 0;
        color: #802424;
        font-family: 'Georgia', serif;
        font-size: 1.4em;
    }

    div.error p {
        padding: 0.3em 1em 0 1em;
    }
  </style>
</head>
<body>
  <div class="page">
    <div class="header">
      <h1>TextPress Setup</h1>
    </div>
    <div class="contents">
      {% if not finished %}
        <form action="" method="post">
      {% endif %}
      {% block body %}{% endblock %}
      {% if not finished %}
          <div class="actions">
            <input type="submit" name="_next" value="{% if next %}Next &raquo;{% else %}Install{% endif %}">
            {% if prev %}<input type="submit" name="_prev" value="&laquo; Back">{% endif %}
          </div>

          <div class="hidden">
            {%- if values %}
              {%- for key, value in values|dictsort %}
              <input type="hidden" name="{{ key|e }}" value="{{ value|e }}">
              {%- endfor %}
            {%- endif %}
            <input type="hidden" name="_current" value="{{ current|e }}">
          </div>
        </form>
      {% endif %}
    </div>
  </div>
</body>
</html>
