{% if widget.show_title %}<h3>{% trans 'Archive' %}</h3>{% endif %}
{%- if not widget.empty %}
  <ul>
  {%- for item in widget.months %}
    <li><a href="{{ url_for('blog/archive', year=item.year,
      month=item.month)|e }}">{{ item|monthformat }}</a></li>
  {%- endfor %}
  {%- if widget.more %}
    <li><a href="{{ url_for('blog/archive')|e }}">{% trans
      "Complete archive" %}</a></li>
  {%- endif %}
  </ul>
{%- endif %}
