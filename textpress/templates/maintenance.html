<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
  "http://www.w3.org/TR/html4/strict.dtd">
<html>
<head>
  <title>TextPress Maintenance Mode</title>
  <style type="text/css">
    body {
      font-family: 'Times New Roman', sans-serif;
      font-size: 1.1em;
      background-color: #eee;
      padding: 2em 0 2em 0;
      margin: 0;
      text-align: justify;
    }

    div.msg {
      width: 20em;
      margin: 0 auto 0 auto;
      padding: 20px;
      background-color: white;
      border: 1px solid #22314e;
    }

    h1 {
      background-color: #316081;
      color: white;
      margin: -20px -20px 20px -20px;
      padding: 10px 20px 10px 20px;
    }

    p {
      margin: 0;
      padding: 0;
    }
  </style>
</head>
<body>
  <div class="msg">
    <h1>Maintenance Mode</h1>
    <p>
      This TextPress instance is in maintenance mode right now.
      Plase wait until the administrator reopens the blog.
    </p>
  </div>
</body>
</html>
